<section *ngIf="!blog">
    <p>Loading...</p>
</section>
<section *ngIf="blog">
    <div class="header">
        <mat-icon [inline]="true" class="article-icon">article</mat-icon>
        <div class="title-container">
            <div class="title">{{ blog.title }}</div>
            <h4 class="subtitle">{{ blog.timestamp | date:'full' }}</h4>
        </div>
    </div>
    <article>
        <markdown [data]="blog.body"></markdown>
    </article>
</section>
