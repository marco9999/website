<nav>
    <mat-card>
        <div class="container">
            <p *ngIf="!isReady()">Loading...</p>
            <mat-tree *ngIf="isReady()" [dataSource]="dataSource" [treeControl]="treeControl" class="tree-root">
                <!-- Leaf nodes template -->
                <mat-tree-node *matTreeNodeDef="let node" class="mat-tree-node tree-leaf">
                    <li class="tree">
                        <a [routerLink]="getLink(node)"><div [ngClass]="{'bold': isCurrent(node)}">{{node.name}}</div></a>
                    </li>
                </mat-tree-node>
        
                <!-- Expandable nodes template -->
                <mat-nested-tree-node *matTreeNodeDef="let node; when: treeNodeHasChild">
                    <li class="tree mat-caption">
                        {{node.name}}
                        <ul class="tree">
                            <ng-container matTreeNodeOutlet></ng-container>
                        </ul>
                    </li>
                </mat-nested-tree-node>
            </mat-tree>
        </div>
    </mat-card>
</nav>
