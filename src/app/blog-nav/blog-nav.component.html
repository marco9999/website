<mat-card [ngClass]="'container'">
    <mat-tree *ngIf="isReady()" [dataSource]="dataSource" [treeControl]="treeControl" [ngClass]="'tree-root'">
        <!-- This is the tree node template for leaf nodes -->
        <mat-tree-node *matTreeNodeDef="let node" [ngClass]="'mat-tree-node tree-leaf'">
            <li [ngClass]="'tree'"><a [routerLink]="getLink(node)">{{node.name}}</a></li>
        </mat-tree-node>

        <!-- This is the tree node template for expandable nodes -->
        <mat-nested-tree-node *matTreeNodeDef="let node; when: treeNodeHasChild">
            <li [ngClass]="'tree mat-caption'">
                {{node.name}}
                <ul [ngClass]="'tree'">
                    <ng-container matTreeNodeOutlet></ng-container>
                </ul>
            </li>
        </mat-nested-tree-node>
    </mat-tree>
</mat-card>
