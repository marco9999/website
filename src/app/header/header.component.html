<div [ngClass]="'container'" fxLayout="row" fxLayoutAlign="space-between start">
    <div fxFlexAlign="center">
        <div fxLayout="row" fxLayoutAlign="center start">
            <img [ngClass]="'avatar'" fxFlexAlign="center" src="{{ imgData }}" alt="" />
            <div fxFlexAlign="center">
                <div [ngClass]="'mat-body-strong name'">Marco Satti</div>
                <div>Software Engineer & Programmer</div>
            </div>
        </div>
    </div>
    <nav fxFlexAlign="center">
        <button mat-button color="primary" routerLink="/blog">BLOG</button>
        <button mat-button color="primary" routerLink="/projects">PROJECTS</button>
        <button mat-button color="primary" routerLink="/about-me">ABOUT ME</button>
        <button mat-button color="primary" routerLink="/contact-me">CONTACT ME</button>
    </nav>
</div>
