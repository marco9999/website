<mat-card>
    <div class="container">
        <h2>Social Media</h2>
        <div *ngIf="!isSocialMediaLoaded()" class="social-media-container">
            <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
        </div>
        <div [ngClass]="{'social-media-container': true, 'social-media-loading': !isSocialMediaLoaded()}">
            <!-- LinkedIn -->
            <div id="linkedin" class="LI-profile-badge" data-version="v1" data-size="large" data-locale="en_US" data-type="vertical" data-theme="light" data-vanity="marco-satti"><a class="LI-simple-link" href='https://au.linkedin.com/in/marco-satti?trk=profile-badge'>LinkedIn - Marco Satti<br/>(Please turn tracking protection off to work)</a></div>
            <hr class="social-media-divider"/>
            <!-- GitHub -->
            <github-card id="github" data-user="marcosatti"></github-card>
        </div>
    </div>
</mat-card>
